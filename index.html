<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X1 CONFIG SIMULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
<div class="simulation-container">
    <div class="power-and-crew">
    <p id="reactor-output">POWER OUTPUT: </p>
    <p id="total-power">POWER CONSUMPTION: </p>
    <p id="total-crew-capacity">CREW CAPACITY: </p>
    <p id="total-crew-required">CREW REQUIRED: </p>
    </div>
    <div class="frame-simulation" id="frame-simulation">
        <img src="" alt="" id="frame-image">
    </div>
</div>
        <div class="ship-container">
            <div class="frame-container">
                <p class="component-title">FRAME</p>
                <div class="frame" id="frame"></div>

            </div>
            <div class="reactor-container">
                <p class="component-title">REACTOR</p>
                <div class="reactor" id="reactor"></div>
   
            </div>
            <div class="engine-container">
                <p class="component-title">ENGINE</p>
                <div class="engine" id="engine"></div>

            </div>
            <div class="modules-container">
                <p class="component-title">MODULES</p>
                <div class="modules" id="modules"></div>
            </div>
            <div class="mounts-container">  
                <p class="component-title">MOUNTS</p>
                <div class="mounts" id="mounts"></div>
            </div>
        </div>
    <div class="control-panel">
        <label class="frame-selection" id="frame-label">SELECT FRAME TO BEGIN</label>
        <select id="frame-select"></select>
    
    </div>
    
    </div>
</body>
<script type="module" src="main.js"></script>
</html>
